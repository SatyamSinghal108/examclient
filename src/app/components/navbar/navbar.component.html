<mat-toolbar color="primary">
    <a routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu_book</mat-icon>
    </a>
    <a routerLink="/" style="text-decoration: none; color: white;">
        <span>Pariksha</span>
    </a>
    <span class="example-spacer"></span>
    <a *ngIf="!login.isLoggedIn()" [routerLink]="'/login'" mat-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" style="font-size: 17px;">
      <span>Login</span>
    </a>
    <a *ngIf="!login.isLoggedIn()" [routerLink]="'/signup'" mat-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" style=" font-size: 17px;">
        <span>Register</span>
      </a>

      <a *ngIf="login.isLoggedIn() && user!=null"  mat-button class="example-icon favorite-icon ml20" aria-label="Example icon-button with heart icon" style="font-size: 17px;">
        <span>{{user.name}}</span>
      </a>
      <button *ngIf="login.isLoggedIn()" (click)="logout()" mat-button class="example-icon favorite-icon " aria-label="Example icon-button with heart icon" style="font-size: 17px;">
        <span>Logout</span>
      </button>

     
  </mat-toolbar>
