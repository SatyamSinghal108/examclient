<mat-card>
    <mat-action-list class="ml10 mr10">
        <div mat-subheader>MENU</div>
        <mat-divider></mat-divider>
        <button mat-list-item routerLink="/user-dashboard">
            <mat-icon mat-list-icon>home</mat-icon>Home
        </button>

        <button mat-list-item routerLink="/user-dashboard/profile">
            <mat-icon mat-list-icon>account_circle</mat-icon>Profile
        </button>
        <button mat-list-item [routerLink]="'/user-dashboard/'+0">
            <mat-icon mat-list-icon>account_circle</mat-icon>All Quizzes
        </button>

        <div mat-subheader>Categories</div>
        <mat-divider></mat-divider>
        <button mat-list-item  *ngFor="let c of categories" [routerLink]="'/user-dashboard/'+c.cid">
            <mat-icon mat-list-icon>quiz</mat-icon>{{c.title}}
        </button>

    </mat-action-list>
</mat-card>
