<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Enter the information to add the new Question</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form (ngSubmit)="formSubmit()">
                          <mat-form-field class="w100" appearance="outline">
                            <mat-label>Enter question content</mat-label>
                            <textarea matInput name="content" [(ngModel)]="question.content"  placeholder="Ex. what is ..........?" rows="5"></textarea>
                          </mat-form-field>

                          <!-- <ckeditor [editor]="Editor" name="content" [(ngModel)]="question.content" data="<p>Hello, world!</p>"></ckeditor> -->


                          <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter Option-1</mat-label>
                                    <input matInput required name="option1" [(ngModel)]="question.option1" placeholder=" " rows="5"/>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter Option-2</mat-label>
                                    <input matInput required name="option2" [(ngModel)]="question.option2" placeholder=" " rows="5"/>
                                </mat-form-field>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter Option-3</mat-label>
                                    <input matInput name="option3" [(ngModel)]="question.option3" placeholder=" " rows="5"/>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter Option-4</mat-label>
                                    <input matInput name="option4" [(ngModel)]="question.option4" placeholder=" " rows="5"/>
                                </mat-form-field>
                            </div>
                          </div>

                          <mat-form-field appearance="outline">
                            <mat-label>Select Answer:</mat-label>
                            <mat-select required name="answer" [(ngModel)]="question.answer">
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>
                          </mat-form-field>

                          <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Add</button>
                          </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
